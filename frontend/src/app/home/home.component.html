<div class="container">
    
  <button class="btn btn-primary mb-3" (click)="addBook()">Add New Book</button>
  <button class="btn btn-primary mb-3" (click)="quotes()">Quotes</button>
  
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publication Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of this.apiService.books">
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.dateOfRelease}}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editBook(book.id)">Edit</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

  <button class="btn btn-primary mb-5 logout-button" (click)="logOut()">Log Out</button>

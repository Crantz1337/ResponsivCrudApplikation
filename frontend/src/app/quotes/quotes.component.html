<div class="container">
    <button class="btn btn-primary mb-3" (click)="toHome()">‚Üê</button>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control form-control-sm" required>
        </div>
    
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author" class="form-control form-control-sm" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger error-message">
          <i class="fa fa-exclamation-circle"></i> {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary btn-sm submit-button">
            <i class="fa fa-paper-plane"></i> Submit
        </button>
    </form>
   

    <table class="table mt-3">
      <thead>
        <tr>
          <th>Quote</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quote of this.apiService.quotes">
          <td>{{ quote.name }}</td>
          <td>{{ quote.author }}</td>
          <td>
            <button class="btn btn-danger btn-sm ml-2" (click)="deleteQuote(quote.id)">
                <i class="fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>


</div>
